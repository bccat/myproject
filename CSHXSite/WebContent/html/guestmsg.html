<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../thirdparty/jq-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../thirdparty/jq-easyui/themes/icon.css">
    <script type="text/javascript" src="../thirdparty/jq-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../thirdparty/jq-easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <div class="easyui-panel" title="" style="width:300px; border: 0;">
        <div style="padding:10px 60px 20px 60px">
        <form id="ff" method="post" action="/CSHXSite/guest">
            <table cellpadding="5">
                <tr>
                    <td>Email:</td>
                    <td><input class="easyui-textbox" type="text" name="mail" data-options="required:true,validType:'email'"></input></td>
                </tr>
                <tr>
                    <td>手机号:</td>
                    <td><input class="easyui-textbox" type="text" name="phone" data-options="required:true"></input></td>
                </tr>
                <tr>
                    <td>留言:</td>
                    <td><input class="easyui-textbox" name="content" data-options="multiline:true" style="height:60px"></input></td>
                </tr>
            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">关闭</a>
        </div>
        </div>
    </div>
    <script>
        function submitForm(){
            $('#ff').form('submit');
        }
        function clearForm(){
            $('#ff').form('clear');
        }
    </script>
</body>
</html>
