	<script type="text/javascript">
		$(document).ready(function() {

		function tabController(column, columndiv, functiondiv) {
			var displayDiv = $("#"+functiondiv).find(".sylk-display");
			var selectedColumn = $("#"+functiondiv).find(".column-selected");

			displayDiv.removeClass("sylk-display");
			displayDiv.addClass("sylk-undisplay");
			$("#" + columndiv).removeClass("sylk-undisplay");
			$("#" + columndiv).addClass("sylk-display");

			selectedColumn.removeClass("column-selected");
			selectedColumn.addClass("column-unselected");
			$("#" + column).removeClass("column-unselected");
			$("#" + column).addClass("column-selected");
		}
	</script>
